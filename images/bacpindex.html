<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hedelmäpeli</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="overlay"></div>

    <div class="row">
      <div class="column left">
        <div class="bet">
          <div class="score">
            <p>RAHAA: <span class="money">0</span></p>
          </div>
          <div class="choice">
            <button id="oneEuro"></button>
            <button id="twoEuro"></button>
            <button id="threeEuro"></button>
          </div>
        </div>
        <button class="btnPelaa">PELAA</button>
      </div>
      <div class="column right">
        <div class="container">
          <div class="slot-item">
            <div class="slot-image">
              <img src="./images/lemon.png" alt="Lemon" />
            </div>
          </div>
          <div class="slot-item">
            <div class="slot-image">
              <img src="./images/cherry.png" alt="Cherry" />
            </div>
          </div>
          <div class="slot-item">
            <div class="slot-image">
              <img src="./images/grapes.png" alt="Grapes" />
            </div>
          </div>
          <div class="slot-item">
            <div class="slot-image">
              <img src="./images/diamond.png" alt="Diamond" />
            </div>
          </div>
        </div>
        <div class="locks">
          <button id="slot-1"></button>
          <button id="slot-2"></button>
          <button id="slot-3"></button>
          <button id="slot-4"></button>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>&copy; 2023 Yahya Rouissi #413 JavaScript: Hedelmäpeli</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
